
{{define "content"}}
<div class="row error-content">
    <div class="row error-title">
    {{if .Title }}
        <h4>{{.Title}}</h1>
    {{else}}
        <h4>Oh Jeezzzz...</h4>
    {{end}}
    </div>
    <div class="row" style="display: contents">
        <h6>Error details</h6>
        <div class="alert alert-danger" role="alert">
            {{.Error}}
        </div>
    </div>
</div>
{{end}}
