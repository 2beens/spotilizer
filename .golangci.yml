linters-settings:
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  golint:
    min-confidence: 0
  # gocyclo:
  #   min-complexity: 10
  maligned:
    suggest-new: true
  # detecting duplicated code
  # dupl:
  #   threshold: 100
  # goconst:
  #   min-len: 2
  #   min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 200
  # gocritic:
  #   enabled-tags:
  #     - performance
  #     - style
  #     - experimental
  #   disabled-checks:
  #     - wrapperFunc

linters:
  enable-all: true
  disable:
    - maligned
    - prealloc
    - gochecknoglobals
    - dupl

# issues:
